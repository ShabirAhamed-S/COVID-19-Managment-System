<!-- form handling -->
<form style="padding-top: 20px;" id="add_user">
  <div class="new_user">
    <div class="form-group">
      <label for="name" class="text-dark">Name</label>
      <input type="hidden" name="id" value="">
      <input type="text" name="name" value="" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="Email" class="text-dark">Email</label>
      <input type="text" name="email" value="" placeholder="example@gmail.com">
    </div>

    <div class="form-group">
      <label for="phone" class="text-dark">Phone Number</label>
      <input id="phone" name="phone" class="no-arrow" value="" type="text" placeholder="Enter Phone Number">
    </div>

    <div class="form-group">
      <label for="address" class="text-dark">Address</label>
      <input type="text" name="address" value="" placeholder="Enter Address">
    </div>

    <div class="form-group">
      <label for="city" class="text-dark">City</label>
      <input type="text" name="city" value="" placeholder="Enter City">
    </div>

    <div class="form-group">
      <label for="state" class="text-dark">State</label>
      <input type="text" name="state" value="" placeholder="Enter State">
    </div>

    <div class="form-group">
      <label for="gender" class="text-dark">Gender</label>
      <div class="radio inline">
        <input type="radio" id="radio-2" name="gender" value="Male">
        <label for="radio-2" class="radio-label">Male</label>
      </div>
      <div class="radio inline">
        <input type="radio" id="radio-3" name="gender" value="Female">
        <label for="radio-3" class="radio-label">Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="text-dark">Status</label>
      <div class="radio inline">
        <input type="radio" id="radio-4" name="status" value="Positive">
        <label for="radio-4" class="radio-label">Positive</label>
      </div>
      <div class="radio inline">
        <input type="radio" id="radio-5" name="status" value="Negative">
        <label for="radio-5" class="radio-label">Negative</label>
      </div>
    </div>

    <div class="form-group">
      <button routerLink='/showList' type="submit" class="btn text-dark update">Save</button>
    </div>
  </div>
</form>
