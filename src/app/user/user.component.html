<section class="user">
  <div class="login col-lg-4 m-auto shadow-lg">
      <form>
          <div class="form-group">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
              <label for="exampleInputPhone1" class="form-label">Phone number</label>
              <input type="password" class="form-control" id="exampleInputPhone1" required>
          </div>
          <br> <button routerLink='/showUser' type="submit" class="btn btn-primary col-lg-12">Log In</button>
      </form>
  </div>
</section>
